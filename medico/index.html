<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>medical</title>
    <!-- <link rel="icon" href="img/favicon.png"> -->
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/dist/jquery-ui-slider-pips.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/src/js/jquery-ui-slider-pips.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="external/jQuery/js/jquery.ajaxchimp.min.js"></script>
    <script src="external/jQuery/js/jquery.nice-select.min.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/font-awesome.all.min.js"></script>
    <script src="js/custom.js"></script>
    <script src ="js/search.js"></script>
</head>

<body>
    <!--::header part start::-->
    <header class="menu"  style="background-color:#1B2D41;">
        <div class="container-fluid" height="10%">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand navbar-light" style="border-bottom: 1px solid; color: white;">
                        <a class="navbar-brand" role="button" href="index.html">
                            <img src="img/airA&ELogo.jpg" width="auto" height="60vh" alt="logo" title="logo">
                        </a>
                        <div class="justify-content-center" id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center">
                                <li class="nav-item pull-left">
                                    <a class="nav-link" style="color: white; font-size: 20px;" tabindex="0" role="button" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style="color: white; font-size: 20px;" tabindex="0" role="button" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    <!-- banner part start-->
    <section class="indexImage">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-center">
                    <div class="textBorder">
                        <h1 class="searchHeading" style="color: white;" align="center">Welcome to AirA&E.</h1>
                        <h2 style="color: white;" align="center">- How can we help you today? -</h2>
                    </div>
                </div>
                <div class="col-6 justify-content-center">
                <form class="formBorder mx-auto" id="search-form" style="max-width: 450px;">
                        <div class="form-group">
                            <div class="d-flex flex-column justify-content-center">
                                <label for="injuryType" clas="col-12 col-form-label">Procedure Description*</label>
                                <div class="col-12" style="padding-left:0px;padding-right:0px;">
                                        <div class="input-group addon">
                                        <span class="input-group-prepend">
                                            <div class="input-group-text bg-transparent border-right-0">
                                                <i class="fas fa-search"></i>
                                            </div>
                                        </span>
                                        <input type="text" class="form-control" id="injury-type" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mb-2">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 pl-0 pr-0">
                                        <label for="amount-bottom" class="col-12 col-form-label">Min price</label>
                                        <div class="col-12">
                                            <div class="input-group addon">
                                                <span class="input-group-prepend">
                                                    <div class="input-group-text bg-transparent border-right-0">
                                                        <i class="fas fa-dollar-sign icon" style="width: 1em;"></i>
                                                    </div>
                                                </span>
                                                <input type="text" class="amount form-control" id="amount-bottom" data-index="0" name = "min_price"
                                                    style="color:#000000; font-weight:bold;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 pl-0 pr-0">
                                        <label for="amount-top" class="col-12 col-form-label">Max price</label>
                                        <div class="col-12">
                                            <div class="input-group addon">
                                                <span class="input-group-prepend">
                                                    <div class="input-group-text bg-transparent border-right-0">
                                                        <i class="fas fa-dollar-sign icon" style="width: 1em;"></i>
                                                    </div>
                                                </span>
                                                <input type="text" class="amount form-control" id="amount-top" data-index="1"
                                                    style="color:#000000; font-weight:bold;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="slider-range"></div>
                        </div>
                        <div class="form-group">
                            <div class="mb-2">
                                <div class="row">
                                    <div class="col-sm-12 pl-0 pr-0">
                                        <label for="distance-amount-top" class="col-12 col-form-label">Maximum Distance Range (Miles)</label>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="input-group addon">
                                                <span class="input-group-prepend">
                                                    <div class="input-group-text bg-transparent border-right-0">
                                                        <i class="fas fa-shoe-prints" style="width: 1em;"></i>
                                                    </div>
                                                </span>
                                                <input type="text" class="form-control" id="distance-amount-top"
                                                style="color:#000000; font-weight:bold;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="distance-slider-range"></div>
                        </div>
                        <div class="form-group">
                            <div class="mb-2">
                                <div class="row">
                                    <div class="col-12 col-sm-6 pl-0 pr-0">
                                        <label for="zip-code" class="col-12 col-form-label">Zip Code</label>
                                        <div class="col-12">
                                            <div class="input-group addon">
                                                <span class="input-group-prepend">
                                                    <div class="input-group-text bg-transparent border-right-0">
                                                        <i class="fas fa-map-marker-alt" style="width: 1em;"></i>
                                                    </div>
                                                </span>
                                                <input id="zip-code" class="form-control" name="zip-code" type="number" maxlength=5 placeholder="i.e: 69874" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 pl-0 pr-0">
                                        <label for="live-location" class="col-12 col-form-label">Live Location</label>
                                        <div class="col-12">
                                                <button id="live-location" class="form-control buttonColor" type="button" role="button" onclick="get_location()">                              
                                                    <i class="fas fa-location-arrow"></i>
                                                </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="form-row">
                            <button type="submit" class="btn btn-primary mx-auto">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->
    <footer>
        
            <div class="footer col-lg-12" style="border-top: 1px solid; color: white;">
            
                <!-- <a class="navbar-brand" href="index.html">
                    <img src="img/airA&ELogo.jpg" width="auto" height="60vh" alt="logo" title="logo">
                </a> -->
            
        </div>
    </footer>
</body>

</html>

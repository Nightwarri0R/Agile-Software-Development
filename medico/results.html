<style>
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
        opacity: 1 !important;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
        top: -5px;
        right: 105%;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
    }

    table.dataTable thead tr th {
        background-color: white !important;
    }

    div.dataTables_wrapper div.dataTables_length label {
        color: white;
    }
</style>


<body>
    <!-- ================ contact section start ================= -->
    <section class="h-100" style="background-color:#1B2D41;">
        <header class="menu" style="background-color:#1B2D41;">
            <div class="container-fluid" height="10%">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand navbar-light" style="border-bottom: 1px solid; color: white;">
                            <a class="navbar-brand" href="index.html">
                                <img src="img/airA&ELogo.jpg" width="auto" height="60vh" alt="logo">
                            </a>
                            <div class="justify-content-center" id="navbarSupportedContent">
                                <ul class="navbar-nav align-items-center">
                                    <li class="nav-item pull-left">
                                        <a class="nav-link" style="color: white; font-size: 20px;" href="index.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" style="color: white; font-size: 20px;" href="contact.html">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <form class="formBorder mx-auto mb-4" style="max-width: 800px;" id="search-form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="injuryType" clas="col-12 col-form-label">Procedure Description*</label>
                            <div class="col-12" style="padding-left:0px;padding-right:0px;">
                                    <div class="input-group addon">
                                    <span class="input-group-prepend">
                                        <div class="input-group-text bg-transparent border-right-0">
                                            <i class="fas fa-search"></i>
                                        </div>
                                    </span>
                                    <input type="text" class="form-control" id="injury-type" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pl-0 pr-0">
                                    <label for="amount-bottom" class="col-12 col-form-label">Min price</label>
                                    <div class="col-12">
                                        <div class="input-group addon">
                                            <span class="input-group-prepend">
                                                <div class="input-group-text bg-transparent border-right-0">
                                                    <i class="fas fa-dollar-sign icon" style="width: 1em;"></i>
                                                </div>
                                            </span>
                                            <input type="text" class="amount form-control" id="amount-bottom" data-index="0" name = "min_price"
                                                style="color:#000000; font-weight:bold;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 pl-0 pr-0 mb-2">
                                    <label for="amount-top" class="col-12 col-form-label">Max price</label>
                                    <div class="col-12">
                                        <div class="input-group addon">
                                            <span class="input-group-prepend">
                                                <div class="input-group-text bg-transparent border-right-0">
                                                    <i class="fas fa-dollar-sign icon" style="width: 1em;"></i>
                                                </div>
                                            </span>
                                            <input type="text" class="amount form-control" id="amount-top" data-index="1"
                                                style="color:#000000; font-weight:bold;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-11 mx-auto" id="slider-range"></div>
                            </div>
                        </div> 
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 pl-0 pr-0">
                                    <label for="zip-code" class="col-12 col-form-label">Zip Code</label>
                                    <div class="col-12">
                                        <div class="input-group addon">
                                            <span class="input-group-prepend">
                                                <div class="input-group-text bg-transparent border-right-0">
                                                    <i class="fas fa-map-marker-alt" style="width: 1em;"></i>
                                                </div>
                                            </span>
                                            <input id="zip-code" class="form-control" name="zip-code" type="number" maxlength=5 placeholder="i.e: 69874" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 pl-0 pr-0">
                                    <label for="live-location" class="col-12 col-form-label">Live Location</label>
                                    <div class="col-12">
                                        <button id="live-location" class="form-control" type="button" role="button" onclick="get_location()">                              
                                            <i class="fas fa-location-arrow"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-12 pl-0 pr-0">
                                    <label for="distance-amount-top" class="col-12 col-form-label">Maximum Distance Range (Miles)</label>
                                    <div class="col-12">
                                        <div class="input-group addon">
                                            <span class="input-group-prepend">
                                                <div class="input-group-text bg-transparent border-right-0">
                                                    <i class="fas fa-shoe-prints" style="width: 1em;"></i>
                                                </div>
                                            </span>
                                            <input type="text" class="form-control" id="distance-amount-top"
                                            style="color:#000000; font-weight:bold;">
                                        </div>
                                    </div>
                                <div class="col-11 mx-auto mt-2" id="distance-slider-range"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn mx-auto" style="background-color: #8295A4; color: black;">Search</button>
                </div>
            </form>
            <div id="custom-spinner" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div id="main-content" class="row" style="visibility: hidden;">
                <div class="col-sm-7 col-xl-9 col-md-8">
                    <div id="map" style="height: 60vh;"></div>
                    <script type="text/javascript" src="js/mapMarker.js"></script>

                </div>

                <div class="col-sm-5 col-xl-3 col-md-4">
                    <table id="resultsTable" class="table table-striped table-bordered table-sm" cellspacing="0"
                        width="100%"></table>
                </div>
            </div>
        </div>
